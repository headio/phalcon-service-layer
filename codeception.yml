paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
bootstrap: _bootstrap.php
settings: 
    colors: true
    memory_limit: 1024M
    error_level: "E_ALL"
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
    - env
coverage:
    enabled: true
    include:
        - src/*
    exclude:
        - src/Exception/*
